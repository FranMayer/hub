<body class="d-flex h-100 w-100 bg-black text-white" data-bs-spy="scroll" data-bs-target="#navScroll" style="max-width: 100%; overflow-x: hidden;">

  <div class="h-100 container-fluid">
    <div class="h-100 row d-flex align-items-stretch">

      <div class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5">

        <header class="mb-auto py-vh-2 col-12">
          <a class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center" href="index.html">
            <img src="./img/Logo abreviado blanco.png" style="height: 3rem;">
            <span class="ms-md-1 mt-1 fw-bolder me-md-5">Hub Agencia</span>
          </a>

        </header>
        <main class="mb-auto col-12">
          <h3>Convierte tus ideas en realidad</h3>

          <hr style="border: 1px solid #EBF5EE; margin: 20px 0;">

          <form class="row" method="POST" action="https://getform.io/f/2fc9dc4b-d1a6-4d28-b0d0-e47160739446">
            <div class="col-12">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control form-control-lg bg-gray-800 border-dark" id="exampleInputEmail1"
                  aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">Nunca compartiremos esta información con nadie.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nombre completo</label>
                <input type="text" class="form-control form-control-lg bg-gray-800 border-dark" id="exampleInputName"  name="name">
              </div>
              <div class="mb-3">
                <label for="exampleInputPhone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control form-control-lg bg-gray-800 border-dark" id="exampleInputPhone" name="phone">
              </div>
              <div class="mb-3">
                <label for="exampleInputMessage" class="form-label">Mensaje</label>
                <textarea class="form-control form-control-lg bg-gray-800 border-dark" id="exampleInputMessage"
                  rows="3" name="message"></textarea>
              </div>

              <button type="submit" class="btn-enviar">Enviar</button>

              <button type="reset" class="btn-reset">Borrar datos</button>
            </div>
          </form>
        </main>

      </div>

      <div class="col-12 col-md-5 col-lg-6 col-xl-7 gradient-personalizado"></div>

    </div>

  </div>
